<!--Assignments
===========
1. (5 pts) Write a loop that runs from 0 to 100 inclusive, displays "Fizz" if the number is multiple of 3, "Buzz" if it is multiple of 5, "FizzBuzz" if it is multiple of both 3 and 5 and print the number if otherwise.
-->

<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>A sample page</title>
 <script src="helper.js"></script>
</head>
<body>
 <div id="main">

 </div>
 <script>
 for (let i = 0; i < 101; i++) {
 	if (i % 5 == 0 && i % 3 == 0) {
 		echo("FizzBuzz");
 	} else if (i % 3 == 0) {
 		echo("Fizz");
 	} else if (i % 5 == 0) {
 		echo("Buzz");
 	} else {
 		echo(i);
 	}
 }
 </script>
</body>
</html>
