<!DOCTYPE html>

 <meta charset="UTF-8">
 <title>A sample page</title>
 <script src="helper.js"></script>
</head>
<body>
 <div id="main">

 </div>
 <script>
 function mulitplyIntegers(x,y) {
    let sum = 0;
 	for (let i = 0; i < y; i++) {
 			sum += x;
 	}
 	return sum;
 }

echo(mulitplyIntegers(2,3));
	
 </script>
</body>
