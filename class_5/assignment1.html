<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>A sample page</title>
</head>
<body>
 <div id="main">

 </div>
 <script>


function Movie(title) {
	this.movieTitle = title;
	this.averageRating = 0;
	this.ratings = [];
	this.addRating = function (stars) {
		this.ratings.push(stars);
		let sum = 0;
		for (let i = 0; i < this.ratings.length; i++) {
			sum += this.ratings[i];
		}
		this.averageRating = (sum / this.ratings.length);
	};
}
var myFavoriteMovie = new Movie("Forrest Gump");
console.log(myFavoriteMovie.movieTitle); // Output the movie title;
console.log(myFavoriteMovie.averageRating); // Output the current average rating. Should be 0.
myFavoriteMovie.addRating(10); // This movie is awesome, let's give it 10 stars.
console.log(myFavoriteMovie.averageRating); // Output the current average rating.
myFavoriteMovie.addRating(6); // Not everybody liked it :(
console.log(myFavoriteMovie.averageRating); // Should be 8.
console.log(myFavoriteMovie.ratings); // Should output Array [10, 6]

 </script>
</body>
</html>
